
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Igloo - Family Connected</title>
    
    <!-- PWA / Mobile Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Igloo">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="./manifest.json">
    
    <!-- High quality Igloo Icon for Apple and Android -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/pixel-bubble/512/igloo.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/pixel-bubble/512/igloo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Silkscreen', cursive;
            background-color: #020617;
            color: #f1f5f9;
            user-select: none;
            overflow: hidden;
            touch-action: manipulation;
            /* Fix for overlapping system bars */
            padding-top: var(--safe-top);
            height: 100vh;
            height: -webkit-fill-available;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .pixel-border-sm {
            box-shadow: 0 -2px 0 0 #1e293b, 0 2px 0 0 #1e293b, -2px 0 0 0 #1e293b, 2px 0 0 0 #1e293b;
        }
        .pixel-button-press:active {
            transform: translateY(2px);
            filter: brightness(0.8);
        }
        .pixel-marker {
            background: none !important;
            border: none !important;
        }
        .pixel-map {
            filter: grayscale(100%) invert(100%) brightness(0.6) contrast(1.4) sepia(20%) hue-rotate(190deg);
        }
        .leaflet-container {
            background: #020617 !important;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
